<template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ data.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body form">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" (keydown)="checkSubmit($event, c, data.model)" [(ngModel)]="data.model.name" autofocus/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="c(data.model)">Submit</button>
    <button type="button" class="btn btn-danger" (click)="d('Close click')">Close</button>
  </div>
</template>
