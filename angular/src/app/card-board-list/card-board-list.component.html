<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <span class="h3">Card Boards
            <span class="float-right">
              <button class="btn btn-primary" (click)="create()">New</button>
              <button class="btn btn-primary" (click)="refresh()">Refresh</button>
            </span>
          </span>
        </div>
        <div class="card-block">
          <table *ngIf="cardboards !== undefined && cardboards.length > 0" class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Width</th>
                <th>Height</th>
                <th>Cards</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cardBoard of cardboards" [routerLink]="'cardBoard/' + cardBoard.getId()" context-menu [subject]="cardBoard"
                [menu-options]="menuOptions">
                <td>{{ cardBoard.getName() }}</td>
                <td>{{ cardBoard.getTable().getWidth() }}</td>
                <td>{{ cardBoard.getTable().getHeight() }}</td>
                <td>{{ cardBoard.getCards().length }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="cardboards === undefined || cardboards.length === 0">
            Keine Elemente vorhanden
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 35px; margin-bottom: 35px">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <span class="h3">Log
            <span class="float-right">
              <button class="btn btn-primary" (click)="refresh()">Refresh</button>
            </span>
          </span>
        </div>
        <div class="card-block">
          <pre *ngFor="let log of logs">{{ log.text }}</pre>
        </div>
      </div>
    </div>
  </div>
<card-board-edit-modal></card-board-edit-modal>
