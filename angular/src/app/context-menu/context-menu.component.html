<div class="dropdown clearfix" style="position: absolute; top: 0px; left: 0px;">
    <ul class="dropdown-menu" role="menu" style="display: block; position: absolute; left: 0px; top: 0px;">
        <li *ngFor="let menuOption of menuOptions" [class]="getClasses(menuOption)" (click)="execute(menuOption, item)">
            {{ menuOption["label"] }}
        </li>
    </ul>
</div>
